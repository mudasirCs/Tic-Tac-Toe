<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./reset.css" />
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <div class="options">
        <button>Rematch</button>
        <!-- icon, playername and image selection -->
        <button>Player Settings</button>
        <button>Reset Game</button>
      </div>
      <div class="scoreboard">
        <div class="player">
          <p>Player 1</p>
          <img src="./assets/images/profile.svg" alt="player1" />
          <span>X</span>
        </div>
        <div class="status">
          <p>Score:</p>
          <div class="score-container">
            <span class="score1">0</span>
            <span>:</span>
            <span class="score2">0</span>
          </div>
        </div>
        <div class="player">
          <p>Player 2</p>
          <img src="./assets/images/profile.svg" alt="player2" />
          <span>O</span>
        </div>
      </div>
    </header>
    <main class="game-container">
      <div class="gameBoard">
        <!-- <div class="board-cell">X</div> -->
      </div>
    </main>
    //
    <!-- <footer></footer> -->
  </body>
</html>
